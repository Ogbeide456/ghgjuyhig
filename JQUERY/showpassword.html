<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
    
</head>
<body style="text-align: center;">
   <div class="container">
    <br />
    <h2 align="center">Login</h2>
    <br />
    <form action="" id="login_form">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Enter your Username">
        <br />
        <br />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <br>
        <br>
        <button type="button" id="show_password" name="show_password" style="border-radius: 5px; border: 0.95px  solid black;">Show Password</button>
    </form>
</div>

    <script>
    $(document).ready(function() { // Ensure the DOM is fully loaded before running the script/ execution of the script.
        $('#show_password').on('click', function() //show password through click event. The button is the same for show and hide.
        { var passwordField = $('#password');
          var passwordFieldType = passwordField.attr('type'); // Get the current type of the password field
// If it's a password field, change it to text to show the password
          if (passwordFieldType === 'password') {
            passwordField.attr('type', 'text');
            $(this).text('Hide Password'); // Change button text to "Hide Password"
          } else {
            passwordField.attr('type', 'password'); // Change it back to password type
            $(this).text('Show Password'); // Change button text to "Show Password"
          }
        })
    });
    </script>
</body>
</html>
